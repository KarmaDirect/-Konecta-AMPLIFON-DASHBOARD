<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Grand Écran - Tableau de suivi des objectifs pour agents Konecta et Amplifon" />
    <title>Grand Écran 2.0 | Mission RDV Master</title>
    <meta property="og:title" content="Grand Écran | Mission RDV Master" />
    <meta property="og:description" content="Tableau de bord grand format pour le suivi des performances en temps réel" />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="/src/index.css">
  </head>
  <body>
    <div id="grand-ecran-root"></div>
    <script type="module">
      import { createRoot } from "react-dom/client";
      import GrandEcranNew from "./src/pages/GrandEcranNew";
      import "./src/index.css";
      import { AuthProvider } from "./src/hooks/use-auth";
      import { QueryClientProvider } from "@tanstack/react-query";
      import { queryClient } from "./src/lib/queryClient";
      import { TeamPresenceProvider } from "./src/hooks/use-team-presence";
      import { TooltipProvider } from "./src/components/ui/tooltip";
      import { Toaster } from "./src/components/ui/toaster";

      createRoot(document.getElementById("grand-ecran-root")).render(
        <QueryClientProvider client={queryClient}>
          <AuthProvider>
            <TeamPresenceProvider>
              <TooltipProvider>
                <Toaster />
                <GrandEcranNew />
              </TooltipProvider>
            </TeamPresenceProvider>
          </AuthProvider>
        </QueryClientProvider>
      );
    </script>
  </body>
</html>
